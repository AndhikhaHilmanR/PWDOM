<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulasi Warna & Ukuran</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #2c3e50;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 150px;
      height: 150px;
      background-color: skyblue;
      margin: 20px 0;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      min-width: 100px;
      text-align: center;
    }

    .btn-green {
      background-color: #27ae60;
    }

    .btn-green:hover {
      background-color: #1e8449;
    }

    .btn-red {
      background-color: #e74c3c;
    }

    .btn-red:hover {
      background-color: #c0392b;
    }

    @media (max-width: 480px) {
      .box {
        width: 100px;
        height: 100px;
      }

      .btn {
        padding: 8px 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Belajar JavaScript & DOM</h1>
    <p style="text-align: center; max-width: 600px;">JavaScript adalah bahasa pemrograman yang digunakan untuk menambahkan interaktivitas pada halaman web. Contohnya seperti saat tombol diklik, teks bisa berubah atau elemen bisa disembunyikan.</p>

    <div class="box" id="colorBox"></div>

    <div class="buttons">
      <button class="btn btn-green" onclick="ubahWarna()">Ubah Warna</button>
      <button class="btn btn-green" onclick="ubahUkuran()">Ubah Ukuran</button>
      <button class="btn btn-red" onclick="resetBox()">Reset</button>
    </div>
  </div>

  <script>
    const box = document.getElementById("colorBox");
    const warnaList = [
      "red", "orange", "yellow", "green", "blue", "purple", "pink", "brown", "black", "gray",
      "#1abc9c", "#2ecc71", "#3498db", "#9b59b6", "#f1c40f",
      "#e67e22", "#e74c3c", "#7f8c8d", "#34495e", "#16a085",
      "teal", "salmon", "gold", "chocolate", "darkblue",
      "lime", "indigo", "crimson", "slategray", "navy"
    ];

    function ubahWarna() {
      const randomIndex = Math.floor(Math.random() * warnaList.length);
      box.style.backgroundColor = warnaList[randomIndex];
    }

    function ubahUkuran() {
      const lebar = Math.floor(Math.random() * 151) + 100; // 100 - 250 px
      const tinggi = Math.floor(Math.random() * 151) + 100; // 100 - 250 px
      box.style.width = lebar + "px";
      box.style.height = tinggi + "px";
    }

    function resetBox() {
      box.style.backgroundColor = "skyblue";
      box.style.width = "150px";
      box.style.height = "150px";
    }
  </script>

</body>
</html>
